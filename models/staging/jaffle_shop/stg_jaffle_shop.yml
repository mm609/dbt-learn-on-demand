version: 2

models:
  - name: stg_customers
    description: one unique customer per row 
    columns: 
      - name: customer_id
        description: primary key for customers
        tests:
          - unique
          - not_null
  - name: stg_orders
    columns: 
      - name: status
        tests:
          - accepted_values:
              values:
                - completed
                - shipped
                - returned
                - placed
                - return_pending